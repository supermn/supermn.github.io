	<!-- Wrapper -->
	<div id="wrapper" class="wrapper">

		<!-- Header -->
		<header class="header sticky-header">
		</header>
		<!--// Header -->

        <!-- Breadcrumb Area -->
        <div class="breadcrumb-area bg-grey">
            <div class="container">
                <div class="cr-breadcrumb">
                    <h2>CONTACT</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--// Breadcrumb Area -->

		<!-- Page Conttent -->
		<main class="page-content">

            <!-- Contact Area -->
            <div class="cr-section contact-area section-padding-lg bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="google-map" id="google-map"></div>
                        </div>
                    </div>
                    <div class="row section-padding-top-lg">
                        <div class="col-lg-12">
                            <h4 class="small-title">
								<span>GET IN TOUCH</span>
							</h4>
                            <form action="mail.php" method="POST" id="contact-form" class="karigor-form">
                                <div class="karigor-form-inner">
                                    <div class="karigor-form-input karigor-form-input-half">
                                        <input type="text" name="name" placeholder="Name*" required>
                                    </div>
                                    <div class="karigor-form-input karigor-form-input-half">
                                        <input type="email" name="email" placeholder="Email*" required>
                                    </div>
                                    <div class="karigor-form-input">
                                        <input type="text" name="subject" placeholder="Subject*" required>
                                    </div>
                                    <div class="karigor-form-input">
                                        <textarea name="message" cols="30" rows="5" placeholder="Message"></textarea>
                                    </div>
                                    <div class="karigor-form-input">
                                        <button type="submit" class="button">
											<span>Submit</span>
										</button>
                                    </div>
                                </div>
							</form>
							<p class="form-message"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--// Contact Area -->

		</main>
		<!--// Page Conttent -->

		<footer class="footer-area bg-white">
		</footer>
